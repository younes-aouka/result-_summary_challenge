<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>result summary</title>
</head>
<body>
<!-- start result summary -->
<div class="resultSummaryComponent">
    <div class="result">
        <h3>Your Result</h3>
        <div class="box">
            <div id="rate">76</div>
            <div id="unit">of 100</div>
        </div>
        <div id="assessment">Great</div>
        <p>You scored higher then <span>65%</span> of the people who have taken this tests.</p>
    </div>
    <div class="summary">
        <h3>Summary</h3>
        <ul class="list">
            <li class="reaction">
                <div class="left">
                    <i class="fa-solid fa-bolt"></i>
                    <span>Reaction</span>
                </div>
                <div class="right">
                    <span>80</span>
                    <span> / 100</span>
                </div>
            </li>
            <li class="memmory">
                <div class="left">
                    <i class="fa-solid fa-brain"></i>
                    <span>Memmory</span>
                </div>
                <div class="right">
                    <span>92</span>
                    <span> / 100</span>
                </div>
            </li>
            <li class="verbal">
                <div class="left">
                    <i class="fa-brands fa-rocketchat"></i>
                    <span>Verbal</span>
                </div>
                <div class="right">
                    <span>61</span>
                    <span> / 100</span>
                </div>
            </li>
            <li class="visual">
                <div class="left">
                    <i class="fa-solid fa-eye"></i>
                    <span>Visual</span>
                </div>
                <div class="right">
                    <span>92</span>
                    <span> / 100</span>
                </div>
            </li>
            <li>
                <button class="continue">Continue</button>
            </li>
        </ul>
        
    </div>
</div>
<!-- end result summary -->
<script src="javascript/main.js"></script>
</body>
</html>
